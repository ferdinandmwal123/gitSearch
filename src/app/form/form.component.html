<form class="col-md-6">
    <div class="form-group">
        <label for="userName">GitHub username</label>
        <input type="text" class="form-control" id="userName" placeholder="Input the github username "  name="searchIt" [(ngModel)]="searchIt" >
        <small class="form-text text-muted">Or repository name</small>
    </div>
    
    <div>
        <button type="submit" class="btn btn-primary" (click)="search()">Submit</button>
    </div>
   
</form>
